<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"IonicEvtrs"</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="IonicEvtrs" animation="slide-left-right-ios7">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable nav-title-slide-ios7">
    <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">
        Back
    </ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view></ion-nav-view>

<!-- build:js scripts/vendor.js -->
<script src="lib/tinymce/tinymce.min.js"></script>
<!-- bower:js -->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/angular-sanitize/angular-sanitize.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
<script src="lib/collide/collide.js"></script>
<script src="lib/ionic/release/js/ionic.js"></script>
<script src="lib/ionic/release/js/ionic-angular.js"></script>
<script src="lib/angular-resource/angular-resource.js"></script>
<script src="lib/lodash/dist/lodash.compat.js"></script>
<script src="lib/restangular/dist/restangular.js"></script>
<script src="lib/angular-ui-tinymce/src/tinymce.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>
<!-- build:js scripts/scripts.js -->
<script src="scripts/app.js"></script>
<!-- injector:js -->
<script src="scripts/app.js"></script>
<script src="scripts/article-resource.js"></script>
<script src="scripts/auth/auth.service.js"></script>
<script src="scripts/auth/user.service.js"></script>
<script src="scripts/camera-service.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/controllers.js"></script>
<script src="scripts/edit-controller.js"></script>
<script src="scripts/filter.js"></script>
<script src="scripts/findery-service.js"></script>
<script src="scripts/geo-service.js"></script>
<script src="scripts/services.js"></script>
<!-- endinjector -->
<!-- endbuild -->
</body>
</html>
