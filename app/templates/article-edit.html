<ion-view title="Edit">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content has-header="true" padding="true">
    <div class="toolbar">
        <!-- TODO !click performance -- touchstart - touchend-->
        <span class="camera-btn" ng-click="insertPicture()"></span>
    </div>
        <form class="form" name="form" ng-submit="save(form)" novalidate>
                <label class="control-label" for="title">Title</label>

                <div class="thumbnail-container" ng-show="showThumbnails"></div>
                <input type="text" class="input-title" id="title" name="title" ng-model="article.title" required/>

                <div class="form-group">
                    <textarea ui-tinymce="tinymceOptions" ng-model="article.content"></textarea>
                </div>
                <button class="button button-stable pull-right" type="submit">{{saveAction}}</button>
                <button class="button button-stable pull-right" ng-click="initialize()" type="button">Reset</button>
            </div>
        </form>
    </ion-content>
</ion-view>
