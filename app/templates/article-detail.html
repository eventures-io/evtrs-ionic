<!--

-->
<ion-view title="{{article.title}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  <ion-content has-header="true" padding="true">
      <div class="article-content" ng-bind-html="article.content | HtmlFilter"></div>
      <div>
          <img alt="Article Image" src="data:image/png;base64,{{article.image}}" class="article-image"/>
      </div>
  </ion-content>
</ion-view>
