<ion-view title="Edit">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content has-header="true" padding="true">
        <div class="toolbar">
            <!-- TODO !click performance -- touchstart - touchend-->
            <span class="camera-btn" ng-click="insertPicture()"></span>
        </div>
        <div class="thumbnail-container" ng-show="showThumbnails"></div>
        <form class="form" name="form" ng-submit="save(form)" novalidate>
            <label class="control-label" for="title">Title</label>
            <input type="text" class="input-title" id="title" name="title" ng-model="article.title" required/>

            <div class="form-group">
                <textarea ui-tinymce="tinymceOptions" ng-model="article.content"></textarea>
            </div>
            <div class="pull-right form-btns">
                <button class="button button-stable" ng-click="initialize()" type="button">Reset</button>
                <button class="button button-stable" type="submit">{{saveAction}}</button>

            </div>

            </div>
        </form>
    </ion-content>
</ion-view>
